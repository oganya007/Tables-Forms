<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="#">
        <fieldset>
            <legend>Your Address</legend>
            <p>
             <label for="firstname">First Name</label>
             <input type="text" id="firstname">
            </p>
            <p>
             <label for="lastname">Last Name</label>
             <input type="text" id="lastname">
            </p>
            <p>
                <label for="street">Street</label>
                <input type="text" id="street"> 
            </p>
            <p>
                <label for="city">City</label>
                <input type="text" id="city"> 
            </p>
        </fieldset>

        <fieldset>
            <legend>Additional Details</legend>
            <p>
                <label for="biography">Biography</label>
                <textarea name="biography" id="biography" cols="25" rows="3"></textarea>
            </p>
            <p>
                <label for="file">Choose file</label>
                <input type="file" id="file"> 
            </p>
            <p>
                <label for="agegroup">Age Group</label>
                <select name="agegroup" id="agegroup">
                    <option>
                        0 to 9 Years
                    </option>
                    <option>
                        10 to 19 Years
                    </option>
                    <option>
                        20 to 29 Years
                    </option>
                    <option>
                        30 to 39 Years
                    </option>
                    <option>
                        40 to 49 Years
                    </option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>
            <label for="hobbies">Hobbies</label>
            <input type="text" placeholder="Playing Soccer">

            <p>
                <label for="favouritecar">Favourite Car</label>
                <select name="favouritecar" id="favouritecar">
                    <option>
                        Volvo
                    </option>
                    <option>
                       Toyota
                    </option>
                    <option>
                        BMW
                    </option>
                    <option>
                       GMC
                    </option>
                    <option>
                       Mercedes
                    </option>
                </select>
            </p>
              
            <P>
                <label for="FavouritePublicTransport">Favourite Public Transport</label> <select id="fpt" multiple="">
                    <optgroup label="Ground">
                        <option>
                            Train
                        </option>
                        <option>
                            Bus
                        </option>
                    </optgroup>
                    <optgroup label="Water">
                        <option>
                            Train
                        </option>
                        <option>
                            Bus
                        </option>
                    </optgroup>
                    <optgroup label="Air">
                        <option>
                            Train
                        </option>
                        <option>
                            Bus
                        </option>
                    </optgroup>

                </select>
                
            </P>
        </fieldset>
    </form>
</body>
</html>
